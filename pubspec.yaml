name: metroapp_2
description: "Metro App - Multi-modal transportation app for Indian cities"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Authentication
  supabase_flutter: ^2.3.0
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  csv: ^5.1.1
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  
  # UI components
  photo_view: ^0.14.0
  google_fonts: ^6.1.0
  
  # Utilities
  url_launcher: ^6.2.4
  
  # Audio & Vibration
  audioplayers: ^6.0.0
  vibration: ^3.1.6
  
  # Background & Notifications
  flutter_local_notifications: ^18.0.0
  permission_handler: ^11.3.0
  flutter_background_service: ^5.0.0
  flutter_ringtone_player: ^4.0.0
  http: ^1.6.0
  connectivity_plus: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/transport/
    - assets/images/maps/mumbai/
    - assets/images/maps/delhi/
    - assets/images/maps/kolkata/
    - assets/images/maps/bengaluru/
    - assets/images/maps/hyderabad/
    - assets/images/maps/chennai/
    - assets/images/maps/ahmedabad/
    - assets/images/maps/pune/
    - assets/data/bus/
    - assets/data/metro/
